<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória - Palavras em Hiragana</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Japanese&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Jogo da Memória - Palavras em Hiragana</h1>
    <div class="menu">
      <div>
        <label for="difficulty">Dificuldade:</label>
        <select id="difficulty" aria-label="Selecionar dificuldade">
          <option value="basic">Básico</option>
          <option value="intermediate">Intermediário</option>
          <option value="advanced">Avançado</option>
        </select>
      </div>
      <div>
        <label for="pairCount">Número de Pares:</label>
        <select id="pairCount" aria-label="Selecionar número de pares">
          <option value="10">10 (20 cartas)</option>
          <option value="15">15 (30 cartas)</option>
          <option value="20">20 (40 cartas)</option>
        </select>
      </div>
      <div class="menu-buttons">
        <button onclick="startGame()" aria-label="Iniciar Jogo">Iniciar Jogo</button>
        <button class="music-toggle-btn" onclick="toggleMusic()" aria-label="Pausar Música">Pausar Música</button>
        <button class="theme-toggle-btn" onclick="toggleTheme()" aria-label="Alternar tema">Modo Escuro</button>
        <button onclick="window.location.href='../../index.html'">Sair</button>
      </div>
    </div>
    <div class="game-controls" style="display: none;">
      <button onclick="returnToMenu()" aria-label="Voltar ao Menu">Voltar ao Menu</button>
      <button class="music-toggle-btn" onclick="toggleMusic()" aria-label="Pausar Música">Pausar Música</button>
      <button class="theme-toggle-btn" onclick="toggleTheme()" aria-label="Alternar tema">Modo Escuro</button>
    </div>
    <div class="game-container" id="gameContainer">
      <div class="board" id="gameBoard"></div>
    </div>
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="winModal" role="dialog" aria-modal="true" aria-labelledby="winMessage">
      <h2>Parabéns!</h2>
      <p id="winMessage"></p>
      <div id="finalStats"></div>
      <button id="playAgainBtn" onclick="startGame()">Jogar Novamente</button>
      <button onclick="returnToMenu()">Menu Principal</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
