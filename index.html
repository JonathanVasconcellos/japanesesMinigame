<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Jogos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f900;
      background-image: url('Hiragana to Romanji - Images/imagens/capa_light.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: white; /* Alterado para branco */
      text-shadow: 0 0 3px black; /* Bordas pretas */
      font-weight: bold; /* Negrito */
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }

    li {
      margin-bottom: 1rem;
    }

    a {
      display: block;
      background-color: #d32f2f;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s;
      text-transform: uppercase; /* Texto em maiúsculo */
      text-shadow: 0 0 3px black; /* Bordas pretas */
      font-weight: bold; /* Negrito */
    }

    a:hover {
      background-color: #ff5555;
    }

    .content-container {
      background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
      border: 2px solid red;
      padding: 20px; /* Ajustado para cobrir o texto e os botões */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 500px; /* Limite de largura para manter o layout responsivo */
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      a {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>SELECIONE UM MODO</h1>
  <div class="content-container">
    <div class="button-container">
      <ul>
        <li><a href="Hiragana to Romanji - Classic/jogo_memoria_hiragana_completo.html">Modo Clássico</a></li>
        <li><a href="Hiragana to Romanji - Images/hiragana_memory_game.html">Modo Com Imagens</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
